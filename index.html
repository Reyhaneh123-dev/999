<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمایشگاه مجموعه‌ها</title>
<style>
body {
  font-family:'Tahoma',sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center;
  height:100vh; background:linear-gradient(135deg,#007bff,#00b4d8); color:white; overflow:hidden;
}
h1 { font-size:2.5rem; margin-bottom:20px; }
#loadingText { font-size:1.8rem; margin-bottom:20px; letter-spacing:3px; }
#operationsIcons { display:flex; justify-content:center; gap:15px; font-size:1.5rem; margin-bottom:20px; }
#userForm { display:flex; flex-direction:column; align-items:center; }
input { margin:5px; padding:8px 12px; font-size:16px; border-radius:6px; border:none; }
button { padding:8px 16px; border-radius:6px; border:none; background:#1565c0; color:white; font-size:16px; cursor:pointer; margin-top:10px; }
</style>
</head>
<body>

<h1 id="loadingText">در حال بارگذاری نمایش مجموعه‌ها<span id="dots"></span></h1>
<div id="operationsIcons">÷ + × −</div>

<div id="userForm">
  <input id="firstName" placeholder="نام" type="text">
  <input id="lastName" placeholder="نام خانوادگی" type="text">
  <button onclick="saveUser()">تایید و ورود</button>
</div>

<script>
// سه نقطه انیمیشن
let dotCount = 0;
setInterval(()=> {
  dotCount = (dotCount+1)%4;
  document.getElementById('dots').innerText = '.'.repeat(dotCount);
},500);

// ذخیره نام و نام خانوادگی در localStorage
function saveUser() {
  const first = document.getElementById('firstName').value.trim();
  const last = document.getElementById('lastName').value.trim();
  if(!first || !last){ alert('لطفاً نام و نام خانوادگی را وارد کنید'); return; }
  localStorage.setItem('firstName',first);
  localStorage.setItem('lastName',last);
  // رفتن به صفحه مجموعه‌ها بعد از ورود
  window.location.href='sets.html';
}
</script>

</body>
</html>
